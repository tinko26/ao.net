# Theme
remote_theme            : "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin   : "default"

# Site Settings
locale                   : "en-US"
title                    : "ao.net"
title_separator          : "|"
subtitle                 : "Vehicle field test application support and more."
name                     : "Stefan Wagner"
description              : 
url                      : "https://tinko26.github.io"
baseurl                  : "/ao.net"
repository               : "tinko26/ao.net"
words_per_minute         : 200
search                   : false
search_full_content      : true
search_provider          : lunr
lunr:
  search_within_pages    : true
breadcrumbs              : false

# Site Author
author:
  name             : "Stefan Wagner"
  avatar           : ""
  bio              : ""
  location         : "Germany"
  email            :
  links:
    - label: "GitHub"
      icon:  "fab fa-fw fa-github"
      url:   "https://github.com/tinko26/"
    - label: "LinkedIn"
      icon:  "fab fa-fw fa-linkedin"
      url:   "https://www.linkedin.com/in/tinko26"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon:  "fab fa-fw fa-github"
      url:   "https://github.com/tinko26/ao.net/"

# Feed
atom_feed:
  hide: true

# Conversion
markdown: kramdown
highlighter: rouge

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      author_profile: false
      classes: wide
      comments: false
      layout: single
      read_time: false
      related: false
      share: false
      sidebar:
        nav: "side"
      sitemap: false
